name: Install apt packages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Install musescore3
        run: sudo apt install musescore3
      - name: Show informations about the installed package
        run: dpkg -L musescore3
